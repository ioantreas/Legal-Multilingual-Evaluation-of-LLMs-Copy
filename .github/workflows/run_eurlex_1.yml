name: Run Multi_Eur_Lex Pipeline 

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_5 }}
          LLM_JUDGE_KEY: ${{ secrets.GEMINI_API_KEY_5 }}
        working-directory: Pipeline
        run: |
          python evaluation_pipeline.py multi_eurlex  "['en', 'el']" 200  0 google 0 'None'  'AIzaSyBFRnlVecwK7F_h4XoPy3pXuBqfex4TDSI'

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: |
            *.json
            *.csv
            *.txt
            Pipeline/output/
